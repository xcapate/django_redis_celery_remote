{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Super Example!</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>First Number</label>
                {{form.first_number}}
            </div>
            <div class="form-group">
                <label>Second Number</label>
                {{form.second_number}}
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</div>
{% endblock %}
